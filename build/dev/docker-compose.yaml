version: '3.7'

services:
  server:
    build:
      context: ../..
      dockerfile: build/dev/Dockerfile_server
    environment:
      NETWORK_ADDRESS: "0.0.0.0:7100"
      REDIS_ADDRESS: "redis:6379"
    ports:
      - "7100:7100"
    depends_on:
      - redis

  client:
    build:
      context: ../..
      dockerfile: build/dev/Dockerfile_client
    environment:
      NETWORK_ADDRESS: "server:7100"
    depends_on:
      - server

  redis:
      image: redis:6.2.6-alpine
      ports:
        - "6379:6379"
      volumes:
        - redis_data:/data

volumes:
  redis_data:
